name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Lint frontend
        run: npm run lint --workspace=apps/web
      
      - name: Type check
        run: npm run type-check --workspace=apps/web || true
      
      - name: Build frontend
        run: npm run build --workspace=apps/web
      
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      
      - name: Build backend
        working-directory: apps/api
        run: go build -o bin/api ./main.go
      
      - name: Test backend
        working-directory: apps/api
        run: go test ./... -v || true

  deploy-preview:
    needs: lint-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - uses: actions/checkout@v4
      - name: Deploy preview
        run: echo "Deploy preview environment"

  deploy-production:
    needs: lint-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to production
        run: echo "Deploy to production (Cloud Run/GKE)"

