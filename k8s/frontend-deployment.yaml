apiVersion: apps/v1
kind: Deployment
metadata:
  name: boltvisa-web
  labels:
    app: boltvisa-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: boltvisa-web
  template:
    metadata:
      labels:
        app: boltvisa-web
    spec:
      containers:
      - name: web
        image: gcr.io/PROJECT_ID/boltvisa-web:latest
        ports:
        - containerPort: 3000
        env:
        - name: NEXT_PUBLIC_API_URL
          value: "http://boltvisa-api-service:80"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: boltvisa-web-service
spec:
  selector:
    app: boltvisa-web
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
  type: LoadBalancer

