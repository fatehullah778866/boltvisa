apiVersion: apps/v1
kind: Deployment
metadata:
  name: boltvisa-api
  labels:
    app: boltvisa-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: boltvisa-api
  template:
    metadata:
      labels:
        app: boltvisa-api
    spec:
      containers:
      - name: api
        image: gcr.io/PROJECT_ID/boltvisa-api:latest
        ports:
        - containerPort: 8080
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: boltvisa-secrets
              key: database-url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: boltvisa-secrets
              key: jwt-secret
        - name: GCP_PROJECT_ID
          value: "PROJECT_ID"
        - name: GCS_BUCKET_NAME
          value: "boltvisa-documents"
        - name: PUBSUB_TOPIC
          value: "visa-notifications"
        - name: PORT
          value: "8080"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: boltvisa-api-service
spec:
  selector:
    app: boltvisa-api
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
  type: LoadBalancer

